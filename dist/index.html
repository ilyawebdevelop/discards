<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.min.css">

	<title>Главная</title>
</head>

<body>
	
	<div class="wrapper">
		<!-- Header -->
<header class="header" id="header">
  <div class="container">
    <div class="headerW">
      <a href="#" class="logo">
        <img src="img/admin/logo/logo.svg" alt="logo">
      </a>
      <button class="button button--text-blue headerBtn">
        <img src="img/icons/quest.svg" alt="icon">
        <span>Написать в поддержку</span>
      </button>
    </div>
  </div>
</header>
		<main class="main">		
			<section class="sect pt-0">
  <div class="container">

    <div class="contentHead">
      Это короткий приветственный текст
    </div>

    <div class="stepBlock step-1" style="display: none;">

      <h3 class="h2 stepBlockTitle text-center ttu">
        Выберите <span>дизайн</span>
      </h3>

      <div class="stepsSliderRow">

        <img src="img/admin/content/image-2.jpg" alt="image" class="stepsSlidePrev stepsSlideThumb">

        <div class="stepSliderW">

          <button class="navArrow navArrowPrev">
            <svg>
              <use xlink:href="img/icons/icons.svg#arrow-prev"></use>
            </svg>
          </button>
          <div class="stepsSliderInner">
            <div class="swiper stepSlider">
              <div class="swiper-wrapper">

                <div class="swiper-slide stepSlide">
                  <img src="img/admin/content/image-1.jpg" alt="image">
                </div>
                <div class="swiper-slide stepSlide">
                  <img src="img/admin/content/image-2.jpg" alt="image">
                </div>
                <div class="swiper-slide stepSlide">
                  <img src="img/admin/content/image-3.jpg" alt="image">
                </div>
                <div class="swiper-slide stepSlide">
                  <img src="img/admin/content/image-1.jpg" alt="image">
                </div>
                <div class="swiper-slide stepSlide">
                  <img src="img/admin/content/image-2.jpg" alt="image">
                </div>
                <div class="swiper-slide stepSlide">
                  <img src="img/admin/content/image-3.jpg" alt="image">
                </div>

              </div>

            </div>
          </div>
          <button class="navArrow navArrowNext">
            <svg>
              <use xlink:href="img/icons/icons.svg#arrow-next"></use>
            </svg>
          </button>
        </div>



        <img src="img/admin/content/image-3.jpg" alt="image" class="stepsSlideNext stepsSlideThumb">

      </div>
      <div class="swiper-pagination"></div>

    </div>

    <div class="stepBlock step-2">

      <h3 class="h2 stepBlockTitle text-center ttu">
        Выберите <span>номинал</span>
      </h3>

      <div class="stepsSliderRow">

        <div class="stepsSlideSum stepsSlideSumPrev">3 000₽</div>

        <div class="stepSliderW">

          <button class="navArrow navArrowPrev">
            <svg>
              <use xlink:href="img/icons/icons.svg#arrow-prev"></use>
            </svg>
          </button>
          <div class="stepsSliderInner">
            <div class="swiper stepSlider">
              <div class="swiper-wrapper">

                <div class="swiper-slide stepSlide">
                  3 000₽
                </div>
                <div class="swiper-slide stepSlide">
                  5 000₽
                </div>
                <div class="swiper-slide stepSlide">
                  10 000₽
                </div>
                <div class="swiper-slide stepSlide">
                  15 000₽
                </div>
                <div class="swiper-slide stepSlide">
                  20 000₽
                </div>
                <div class="swiper-slide stepSlide">
                  25 000₽
                </div>

              </div>

            </div>
          </div>
          <button class="navArrow navArrowNext">
            <svg>
              <use xlink:href="img/icons/icons.svg#arrow-next"></use>
            </svg>
          </button>
        </div>



        <div class="stepsSlideSum stepsSlideSumNext">10 000₽</div>

      </div>
      <div class="swiper-pagination"></div>

    </div>

  </div>
</section>
		</main>
		<!-- Footer -->
<footer class="footer" id="footer">
  <div class="container">
    <div class="footerW">
      <div class="footerL">
        <div class="footerSteps">

          <div class="footerStep footerStep--success">
            <div class="footerStepTop">
              <div class="radioItem">
                <input id="radio_1" type="radio">
                <label for="radio_1"></label>
              </div>
              <div class="footerStepLine">
                <div class="line"></div>
              </div>
            </div>
            <div class="footerStepBottom">
              <div class="footerStepName">Шаг 1</div>
              <div class="footerStepTitle">Дизайн карты</div>
            </div>
          </div>

          <div class="footerStep footerStep--success">
            <div class="footerStepTop">
              <div class="radioItem">
                <input id="radio_2" type="radio">
                <label for="radio_2"></label>
              </div>
              <div class="footerStepLine">
                <div class="line"></div>
              </div>
            </div>
            <div class="footerStepBottom">
              <div class="footerStepName">Шаг 2</div>
              <div class="footerStepTitle">Номинал</div>
            </div>
          </div>

          <div class="footerStep footerStep--active">
            <div class="footerStepTop">
              <div class="radioItem">
                <input id="radio_3" type="radio">
                <label for="radio_3"></label>
              </div>
              <div class="footerStepLine">
                <div class="line"></div>
              </div>
            </div>
            <div class="footerStepBottom">
              <div class="footerStepName">Шаг 3</div>
              <div class="footerStepTitle">Получатель</div>
            </div>
          </div>

          <div class="footerStep">
            <div class="footerStepTop">
              <div class="radioItem">
                <input id="radio_4" type="radio">
                <label for="radio_4"></label>
              </div>
              <div class="footerStepLine">
                <div class="line"></div>
              </div>
            </div>
            <div class="footerStepBottom">
              <div class="footerStepName">Шаг 4</div>
              <div class="footerStepTitle">Оплата</div>
            </div>
          </div>

        </div>
      </div>
      <button class="button button--blue footerBtn">
        Далее
        <img src="img/icons/btn-icon.svg" alt="icon">
      </button>
    </div>
  </div>
</footer>
		<!-- modal -->
<!-- order -->
<div class="modal fade modal-order" id="modal-order" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bs-target="#modal-order">
        <img src="img/icons/close-white.svg" alt="icon">
      </button>
    </div>
  </div>
</div>
	</div>
	
	<script src="js/app.min.js"></script>


	
</body>

</html>
